<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <title>Color CSS properties</title>
        <style>
            h1{color:red;} /*일반적으로 색상의 이름을 적어서 표현한다. */
            h2{color:rgba(196, 160, 160, 0.6);}
            /*rgb(R값, G값, B값)으로 표현한다. 값은 0~255까지, rgba(int, int, int, int)는
            마지막 값을 투명도로 적용하는 것이다. 0~1의 값을 가지며 0이면 투명하게, 1이면 불투명하게 된다. */
            p{color:#ff00ff}/*#뒤에 6자리를 두어 00~ff로 값을 표현해 rgb값을 표현할 수 있다. */
        </style>
    </head>
    <body>
        <h1>Color properties</h1>
        <h2>with CSS</h2>
        <p>3가지 방법</p>
    </body>
</html>
