<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <title>CSS(cascading style sheet)</title><!--내부스타일시트 방법-->
        <style>
            p{color:blue;}
        </style>
        <link href="style.css" rel="stylesheet"> <!--외부 스타일 시트 방법. CSS파일을 따로 만들어서 불러와 사용합니다. -->
    </head>
    <body>
        <h1>CSS</h1>
        <p>CSS란 무엇인가.<br>cascading style sheet이다. </p>
        <p style="color:green">이런건 처음 해보는데 재미있는 것 같습니다. </p> <!--인라인 스타일 시트이며, 태그에 속성을 넣어 사용한다. -->
    </body>
</html>
