<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <title>이미지 링크</title>
    </head>
    <body>
        <img src="https://play-lh.googleusercontent.com/jYtnK__ibJh9emODIgTyjZdbKym1iAj4RfoVhQZcfbG-DuTSHR5moHVx9CQnqg1yoco9" 
        alt="네이버이미지" width="100px" usemap="#naver">
        <map name="naver"> <!--위에서 usemap으로 등록한 이름에서 #빼고 map에 name으로 등록-->
            <area shape="rect" coords="0,0,30,30" 
            href="https://www.naver.com" target="_blank"alt="네이버 홈페이지 이동 링크">
            <!--rect 모양에서는 시작x, 시작y, 끝x, 끝y를 coords에 입력-->
            <area shape="circle" coords="136,46,46" 
            href="https://www.google.com" alt="여기는 구글이지롱ㅎㅎㅎ">
            <!--circle모양에서는 원의 중심 x, y, 반지름을 coords에 입력-->
            <!--image-map.net에 들어가면 이미지맵 사용하기 편함.-->
        </map>
    </body>
</html>
