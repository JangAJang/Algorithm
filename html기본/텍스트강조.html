<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <title>em태그 강조</title>
    </head>
    <body>
        <p>이 글을 보시는 분들은 <em>백엔드, 데이터 관리, 웹 개발</em>좀 알려주시면 감사하겠습니다. </p>
        <p><strong>이장희</strong> : 프론트엔드를 공부하는 이유 = 백엔드를 공부할 때 부족함을 느껴서 <br>이렇게라도 해서 만들고싶은 대로 만들고 싶다 .</p>
        <!--strong태그는 글자의 두께를 추가해서 강조할 때 사용한다. 이 때에는 강조라기 보다는 !중요한 텍스트!라는 의미로 사용한다. -->
        <!--글을 기울여, 강조를 한다. 이 때에는 강조하기 위한 용도로 쓰인다. em과 strong은 중첩 가능하다. -->
        <p><b>이장희</b> : 프론트엔드를 공부하는 이유 = 백엔드를 공부할 때 부족함을 느껴서 <br>이렇게라도 해서 만들고싶은 대로 만들고 싶다 .</p>
        <i>이 글을 보시는 분들은 <em>백엔드, 데이터 관리, 웹 개발</em>좀 알려주시면 감사하겠습니다. </i>
        <!--b태그는 strong 처럼 두꺼운 글씨가 나오지만, 중요하단 의미는 아니다. i태그도 강조의 의미는 없다. 둘다 시각적의미만-->
        
    </body>
</html>
