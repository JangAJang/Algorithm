<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <title>p, br태그</title>
    </head>
    <body>
        <p>abcde 
            fghijabcdefgh
            ijklmnop</p> <!--p태그는 단락과 단락 사이를 조금 띄어준다. br태그는 줄을 바꾸어준다. 그래도 위치만 다르지, 하나로 인식한다. -->
        <p>abcdefghijabcde<br>fghijklmnop</p> <!--가로 한줄을 전부 쓴다. 웹의 크기에 따라 길이가 바뀐다. -->
        <p>abcdefghij<br>abcdefghijklmnop</p> <!--공백은 얼마가 되던 space한 칸으로만 존재한다. &nbsp;를 쓰면 추가 여백을 만들 수 있다. -->
        <p>저의 이름은 이장희 입니다.</p>
        <p> 저는 25살 입니다. </p> <!--이거보단-->
        <p>저의 이름은 이장희 입니다. <br>저는 25살 입니다. </p> <!--이렇게 줄 바꿈을 이용하는게 더 좋다. -->
    </body>
</html>
