<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <title>목록태그</title>
    </head>
    <body>
        <h1>오늘의 할일(ul)</h1>
        <ul> <!--unordered list로 순서가 정해지지 않았다. -->
            <li>프론트엔드 공부</li>
            <li>백엔드 이론공부</li>
            <li>저녁밥 준비</li>
        </ul> <!--ordered list로 순서가 정해지며 이는 1, A, a, i, I로 순서 설정이 가능하다. -->
        <ol type="A">
            <li>프론트엔드 공부</li>
            <li>백엔드 이론공부</li>
            <li>저녁밥 준비</li>
        </ol>
        <ol type="I">
            <li>프론트엔드 공부</li>
            <li>백엔드 이론공부</li>
            <li>저녁밥 준비</li>
        </ol>
        <dl> <!--definition list로 정의형 목록이다. -->
            <dt>김치볶음밥</dt>
            <dd>팬데믹동안 미국인들은 미국식 중국집에서 포장음식을 자주 시켜먹었다. <br>이러는 동안 다량의 밥이 집에 남았고, 이를 활용하기 위한 요리로 김치 볶음밥이 나왔다. <br>고든 램지 또한 이를 홍보하며 인기가 생겼다. </dd>
        </dl>
    </body>
</html>
