<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <title>h(n) 태그</title>
    </head>
    <body>
        <h1>h1 tag</h1>   <!--숫자가 작을 수록 크기와 두께가 커진다. -->
        <h2>h2 tag</h2>   <!--h1태그는 한번만 쓴다. 중요한건 유일한게 좋으니깐 -->
        <h3>h3 tag</h4>   <!--h1태그부터 순차적으로 사용해야 한다. 계속은 아녀도 좋으니 순서라도 잘지키자 -->
        <h4>h4 tag</h4>   
        <h5>h5 tag</h5>   
        <h6>h6 tag</h6>  
        
    </body>
</html>
