<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성(create)</title>
</head>

<style >
    .layout{
        width : 500px;
        margin : 0 auto;
    }
    .layout input {
        width : 100%;
        box-sizing : border-box;
        margin : 10px;
    }
    .layout textarea{
        width : 100%;
        min-height : 300px;
        margin-top: 10px;
    }
</style>
<body>
    <div class="layout">
        <form action="/crud/createpro" method = "post" enctype="multipart/form-data">
        <input name = "title" type = "text">
        <textarea name = "content"></textarea>
            <input type="file" name="file">
        <button type = "submit">작성</button>
        </form>
    </div>
</body>
</html>
